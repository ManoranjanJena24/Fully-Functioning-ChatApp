<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <meta http-equiv="Content-Security-Policy" content="script-src 'self' https://cdn.jsdelivr.net/npm/"> -->
    <title>Login Page</title>
    <link rel="stylesheet" href="chat.css">
</head>

<body>
    <nav class="navbar">
        <div class="container">
            <h1 class="logo">Chat App</h1>
            <h2 id="welcome"></h2>
            <button id="logoutBtn" class="logout-btn" onclick="logout()">Logout</button>
            <button id="createGroupBtn" class="create-group-btn" onclick="toggleCreateGroupForm()">Create Group</button>
        </div>
    </nav>

    <div id="createGroupFormContainer" class="create-group-form-container hidden">
        <form id="createGroupForm" class="create-group-form">
            <input type="text" id="groupNameInput" class="group-name-input" placeholder="Enter group name" required>
            <button type="submit" class="create-group-submit-btn">Create</button>
        </form>
    </div>

    <div class="container">
        <div class="sidebar">
            <h3>Groups</h3>
            <div id="group-list"></div>
        </div>
        <div class="chat-container" id="chat-container">
            <!-- Chat messages will be displayed here -->
        </div>
        <form id="messageForm" class="message-form">
            <input type="text" id="messageInput" class="message-input" placeholder="Type your message..." required>
            <button id="send-btn" type="submit" class="send-btn" >Send</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="chat.js"></script>
</body>

</html>
